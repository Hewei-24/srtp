<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生心理分析数字人代理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="status-badge">
        <div class="dot"></div>
        <span id="status-text">系统就绪</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>心理咨询数字人助手</h1>
            <p>基于本地大模型与表情分析的情感支持系统</p>
            <a href="/select" class="btn btn-secondary" style="margin-top:10px; font-size: 0.8rem;">
                👤 切换数字人形象
            </a>
        </div>

        <div class="main-grid">
            <div class="glass-panel">
                <div class="scene-container" id="scene-container">
                    <img id="avatar-img" class="scene-media" src="" alt="数字人">
                    <video id="idle-video" class="scene-media" loop muted playsinline style="display:none"></video>
                    <video id="avatar-video" class="scene-media" style="display:none"></video>
                    
                    <div id="video-loading" style="display:none; position:absolute; text-align:center">
                        <div class="spinner"></div>
                        <p>正在思考并生成视频...</p>
                    </div>
                </div>

                <div class="response-box" id="response-content">
                    <p style="color:var(--light-text); text-align:center; padding-top:40px;">
                        👋 你好，我是你的心理助手。有什么心事可以告诉我...
                    </p>
                </div>

                <div class="input-group">
                    <button id="voice-btn" class="voice-btn btn" style="border-radius:50%; padding:15px;">🎤</button>
                    <input type="text" id="user-input" placeholder="输入你的困惑..." autocomplete="off">
                    <button id="submit-btn" class="btn">发送</button>
                </div>
                <div id="voice-status" style="font-size:0.8rem; color:#888; margin-top:5px; margin-left:10px;"></div>
            </div>

            <div class="glass-panel" style="display:flex; flex-direction:column; gap:20px;">
                <div>
                    <h3 style="margin-bottom:15px; color:var(--primary-color)">📷 表情分析</h3>
                    <div style="background:#000; border-radius:10px; overflow:hidden; min-height:200px; position:relative;">
                        <video id="camera-preview" autoplay playsinline style="width:100%; height:200px; object-fit:cover; display:none;"></video>
                        <div class="emotion-display" style="padding:15px; display:none; background:rgba(255,255,255,0.9)">
                            <div id="emotion-result" style="font-size:1.2rem; text-align:center; margin-bottom:10px;"></div>
                            <div id="emotion-bars"></div>
                        </div>
                    </div>
                    <button id="camera-toggle" class="btn btn-secondary" style="width:100%; margin-top:10px">📷 开启摄像头</button>
                </div>
                
                <div style="margin-top:auto; font-size:0.8rem; color:#999; text-align:center;">
                    SRTP Project v2.4 <br> Local LLM & DeepFace
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
