<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择形象</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container" style="text-align:center; padding-top:50px;">
        <div class="glass-panel">
            <h1 style="color:var(--primary-color); margin-bottom:10px;">选择你的数字人伙伴</h1>
            <p style="color:var(--light-text)">选择一个让你感到放松的形象开始对话</p>
            
            <div id="preset-avatars" class="avatar-grid">
                </div>

            <div style="margin-top:40px; border-top:1px solid #eee; padding-top:20px;">
                <h3 style="margin-bottom:15px;">或上传自定义形象</h3>
                <label class="btn btn-secondary upload-btn">
                    <span>📁 上传图片</span>
                    <input type="file" id="file-input" accept="image/*" style="display:none">
                </label>
            </div>

            <div style="margin-top:50px;">
                <button id="continue-btn" class="btn" disabled onclick="window.location.href='/index'">请先选择一个形象</button>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/select.js') }}"></script>
</body>
</html>
